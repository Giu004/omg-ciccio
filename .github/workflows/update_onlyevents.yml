name: Update OnlyEvents

on:
  schedule:
    - cron: "0 */3 * * *" # ogni 3 ore
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository (no history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install requests pytz
          pip install bs4
          pip install chardet
          
      - name: Run EPG grabber script
        env:
          M3U4U_EPG: ${{ secrets.M3U4U_EPG }}
        run: |
          rm -f daddyliveSchedule.json
          rm -f 247channels.html
          python onlyevents.py
          
      - name: Commit and push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          
          # Aggiunto pull con rebase per incorporare modifiche recenti
          git pull --rebase origin main
          
          # Aggiunto controllo per committare solo se ci sono modifiche
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Update onlyevents $(date +%H:%M)"
            git push
          else
            echo "No changes to commit"
          fi
